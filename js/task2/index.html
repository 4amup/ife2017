<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task2 城市污染数值排序</title>
    <link rel="shortcut icon" type="icon" href="favicon.ico">
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 先将数据排序
  aqiData.sort(function(a, b){
    return b[1] - a[1];
  });
  // 再将汉字序列写成数列待用，同时写一个计数器
  var order = ['一', '二', '三', '四', '五', '六', '七', '八', '九']
  var count = 0;
  var aqiList = document.getElementById('aqi-list');
  // 基本的循环家判断的逻辑，大于40的指数
  for(var i = 0; i<aqiData.length; i++) {
    if(aqiData[i][1] > 40) {
      var li = document.createElement("li");
      li.textContent = `第${order[count]}名：${aqiData[i][0]}，${aqiData[i][1]}`;
      aqiList.appendChild(li);
      count ++;
    }
  }

})();

</script>
</body>
</html>
