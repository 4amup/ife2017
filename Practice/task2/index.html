<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>验证任务二</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="page-header">
              <h1>task1</h1>
            </div>
            
            <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputname" class="control-label col-sm-4">名称</label>
                        <div class="col-sm-4">
                            <input type="text" name="name" id="inputname" class="form-control">
                            <span class="help-block">必填，长度为4~16个中文字符</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password1" class="control-label col-sm-4">密码</label>
                        <div class="col-sm-4">
                            <input type="password" name="password1" id="password1" class="form-control">
                            <span class="help-block">请输入6~16位密码</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password2" class="control-label col-sm-4">密码</label>
                        <div class="col-sm-4">
                            <input type="password" name="password2" id="password2" class="form-control">
                            <span class="help-block">重复输入密码</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label col-sm-4">邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" name="email" id="email" class="form-control">
                            <span class="help-block">输入您的邮箱</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tel" class="control-label col-sm-4">手机</label>
                        <div class="col-sm-4">
                            <input type="tel" name="tel" id="tel" class="form-control">
                            <span class="help-block">请输入11位手机号</span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-primary pull-right" id="submit">提交</button>
                        </div>
                    </div>
                    
            </form>
            
        </div>
        <script src="js/common.js"></script>
    </body>
</html>
