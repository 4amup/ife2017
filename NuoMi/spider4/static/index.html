<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>spider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
  </head>
  <body>
    <form action="/" method="post">
      <label for="word">查询词：</label>

      </select>
      <input type="submit">
    </form>
